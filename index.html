<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisConnect Prototype</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map">
        </div>

    <div class="top-controls">
        <button id="map-toggle-btn">Satellite</button>
        <button id="action-btn">+</button>
    </div>

    <div id="action-choice-panel" class="panel hidden">
        <button id="need-help-btn" class="choice-btn need-help">ðŸ”´ I Need Help</button>
        <button id="want-to-help-btn" class="choice-btn want-to-help">ðŸŸ¢ I Want to Help</button>
        <button id="close-panel-btn">Cancel</button>
    </div>

    <div id="need-help-form" class="panel hidden">
        <h2>Request Emergency Help</h2>
        <form id="sos-form">
            <label for="need-category">Category:</label>
            <select id="need-category" name="category">
                <option value="cyclone">Cyclone</option>
                <option value="flood">Flood</option>
                <option value="snake">Wild Animal/Snake</option>
                <option value="medical">Medical</option>
                <option value="power">Power Outage</option>
                <option value="vehicle">Vehicle Issue</option>
                <option value="other">Other (Please specify)</option>
            </select>

            <div id="other-category-wrapper" class="hidden">
                <label for="other-category-input">Specify Emergency:</label>
                <input type="text" id="other-category-input" placeholder="e.g., House Fire, Gas Leak...">
            </div>

            <label for="people-count">Number of People:</label>
            <input type="number" id="people-count" name="people" min="1" value="1">

            <label for="need-description">Short Description:</label>
            <textarea id="need-description" name="description" rows="3" placeholder="Briefly describe the situation..."></textarea>

            <button type="submit" class="submit-btn need-help">SUBMIT SOS</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>

    <div id="want-to-help-form" class="panel hidden">
        <h2>Offer Your Help</h2>
        <form id="offer-form">
            <label>I can offer...</label>
            <div class="checkbox-group">
                <input type="checkbox" id="shelter" name="offer" value="shelter"><label for="shelter">Shelter</label><br>
                <input type="checkbox" id="food" name="offer" value="food"><label for="food">Food/Water</label><br>
                <input type="checkbox" id="firstaid" name="offer" value="firstaid"><label for="firstaid">First Aid</label><br>
                <input type="checkbox" id="lift" name="offer" value="lift"><label for="lift">Vehicle/Lift</label><br>
                <input type="checkbox" id="tools" name="offer" value="tools"><label for="tools">Tools</label><br>
                <input type="checkbox" id="power" name="offer" value="power"><label for="power">Power/Charging</label><br>
            </div>
            
            <label for="availability">Available for...</label>
            <select id="availability" name="availability">
                <option value="2h">Next 2 Hours</option>
                <option value="6h">Next 6 Hours</option>
                <option value="24h">All Day</option>
            </select>

            <label for="offer-notes">Notes:</label>
            <textarea id="offer-notes" name="notes" rows="2" placeholder="Add a short note..."></textarea>
            
            <button type="submit" class="submit-btn want-to-help">POST OFFER</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
