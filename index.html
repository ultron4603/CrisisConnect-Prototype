<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisConnect</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div class="top-controls">
        <button id="inbox-btn" class="hidden">Inbox <span id="notification-dot" class="hidden"></span></button>
        <button id="map-toggle-btn">Satellite</button>
        <div id="auth-container">
            <button id="signin-btn">Sign In</button>
            <img id="user-pic" class="hidden" alt="User Profile">
        </div>
        <button id="action-btn" class="hidden">+</button>
    </div>

    <div id="action-choice-panel" class="panel hidden">
        </div>
    <div id="need-help-form" class="panel hidden">
        </div>
    <div id="want-to-help-form" class="panel hidden">
        </div>

    <div id="inbox-panel" class="panel hidden">
        <h2>Inbox</h2>
        <div id="inbox-content">
            <h3>Chat Requests</h3>
            <div id="chat-requests-list"></div>
            <h3>Conversations</h3>
            <div id="conversations-list"></div>
        </div>
        <button id="close-inbox-btn" class="cancel-btn">Close</button>
    </div>

    <div id="chat-panel" class="panel hidden">
        <h2 id="chat-header">Chat</h2>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
        <button id="close-chat-btn" class="cancel-btn">Close Chat</button>
    </div>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
